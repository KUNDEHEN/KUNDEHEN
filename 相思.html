    <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;《相思》</h1>
    <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;朝代：唐代&nbsp;&nbsp;&nbsp;作者：王维</h4>
    <h2>红豆生南国，春来发几枝。</h2>
    <h2>愿君多采撷，此物最相思。</h2>
    <hr/>
    <h4>评析</h4>
    <h4>这是借咏物而寄相思的诗。一题为《江上赠李龟年》，可见是眷怀友人无疑。起句因物起兴，语虽单纯，<br/>却富于想象；接着以设问寄语，意味深长地寄托情思；第三句暗示珍重友谊，表面似乎嘱人相思，......</h4>
